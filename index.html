<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Domino Words Competition</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main">
  <div class="info-panel">
    <div class="team" id="team1">
      <h2>TEAM 1</h2>
      <div class="score" id="score1">0</div>
    </div>

    <div class="timer">
      <div id="round-timer">30</div> 
      <div class="time-round">
        <span id="game-timer">10:00</span> |
        <span id="round-counter">ROUND: 1</span> 
      </div>
    </div>
    
    <div class="team" id="team2">
      <h2>TEAM 2</h2>
      <div class="score" id="score2">0</div>
    </div>
  </div>

  <div class="tes">
      <img class="watermark" src="image/smanti.png"/>
      <img class="watermark" src="image/ec.png"/>
      <img class="watermark" src="image/adiwiyata.png"/>
  </div>
</div>

<div class="game-board" id="gameBoard"></div>

<div class="special-condition" id="specialCondition"></div>
<div id="countdown"></div>

<div id="endGameSummary" class="end-game-summary" style="display:none">
  <div class="summary-content">
    <h2>Game Summary</h2>
    <div id="summaryContent"></div>
  </div>
</div>

<audio id="sound-valid" src="sounds/correct.mp3" preload="auto"></audio>
<audio id="sound-wrong" src="sounds/wrong.mp3" preload="auto"></audio>
<audio id="sound-typing" src="sounds/typing.mp3" preload="auto"></audio>
<audio id="sound-condition" src="sounds/condition.mp3" preload="auto"></audio>
<audio id="sound-countdown" src="sounds/countdown.mp3" preload="auto"></audio>
<audio id="bg-1" src="sounds/bg1.mp3" preload="auto"></audio>
<audio id="bg-2" src="sounds/bg2.mp3" preload="auto"></audio>

<script src="script.js"></script>
</body>
</html>
